%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/cinesoft,gpio-tally.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: CineSoft GPIO Tally LED Controller

maintainers:
- CineSoft Labs <support@cinesoft.com>

description: |
Controls GPIO-connected tally lights with sysfs and character device interfaces.
Supports configurable initial state via DT or module parameter.

properties:
compatible:
const: cinesoft,gpio-tally

tally-gpios:
description: GPIO specifier for the tally light
maxItems: 1

initial-on:
description: Initialize tally in ON state
type: boolean

required:
- compatible
- tally-gpios

additionalProperties: false

examples:
- |
// Active-high GPIO, initially on
tally_red {
compatible = "cinesoft,gpio-tally";
tally-gpios = <&gpio1 18 GPIO_ACTIVE_HIGH>;
initial-on;
};

// Active-low GPIO, default state
tally_green {
compatible = "cinesoft,gpio-tally";
tally-gpios = <&gpio1 19 GPIO_ACTIVE_LOW>;
};